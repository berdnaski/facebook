<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/facebook.png">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    
    <div class="content">
        <div class="content-info">
            <h1>facebook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h3>
        </div>
        <div class="content-login">
            <form class="content-login-box">
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="forgot-password">Esqueçeu a senha</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </form>
            <p><strong>Criar uma pagína</strong> para uma celebridade, uma marca ou uma empresa</p>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
